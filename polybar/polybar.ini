[colors]

; Clear background
background = #00000000
;242424
;aa2F343F


; Highlighted window
background-alt = #e9f7f7
;#a2a5a5 
;#3306080a:

; Everything else
foreground = #e9f7f7
;e9f7f7
;092222
;f9f9f9
;4b4d4d
;cccccc


; Clock and time and VOL
primary = #e9f7f7
;f9f9f9
;4b4d4d
;fff
secondary = #4b4d4d
;8ABEB7
alert = #cccccc

; Mute
disabled = #dc0c0c
;5e0808

[bar/bar1]
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = /
separator-foreground = #f9f9f9
;4b4d4d

font-0 = "FiraCode Nerd Font:size=12:weight=bold;1"
font-1 ="monospace:size=11:weight=bold;1"
font-2 = "FontAwesome:size=13;4"  

modules-left = xworkspaces xwindow 
modules-center =  popup-calendar 
modules-right = wlan bluetooth battery pulseaudio xbacklight filesystem power
;temp
;filesystem xkeyboard battery memory pulseaudioi
;wlan
;eth
;cpu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/kdeconnect]  
type = custom/script  
exec = ~/.config/polybar/scripts/polybar-kdeconnect.sh  
tail = true

[module/power]
type=custom/text
content=""
click-left= exec ~/.config/polybar/scripts/powermenu.sh
content-foreground=${colors.black}
content-background=${colors.yellow}

[module/bluetooth]
type = custom/script
exec = ~/.config/rofi/bluetooth.sh --status
interval = 1
click-right = ~/.config/rofi/bluetooth.sh &
click-left = blueberry &
format-font = 4
format-foreground = ${colors.primary}

[module/xbacklight]
type = internal/backlight
;format = <label> <bar>
card = intel_backlight
format-prefix = "盛 " 
;label = %percentage%%
format-light-prefix-foreground = ${colors.primary}
enable-scroll = true

; add `calendar` to your modules list
[module/cc-calendar]
type = custom/script
label = "󰃭"
exec = echo ~/.config/polybar/scripts/calendar
click-left = ~/.config/polybar/scripts/calendar 
scroll-up = ~/.config/polybar/scripts/calendar 
scroll-down = ~/.config/polybar/scripts/calendar 

[module/xworkspaces]
type = internal/xworkspaces 
label-active = %name%
; below changes highlighted work area color in bar
;label-active-background = #7a7878
; ${colors.background-alt}
label-active-underline= #e9f7f7
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/temp]
type = custom/script
format-prefix = "      "
;type = internal/temperature                                                            
hwmon-path=/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp2_input                   
thermal-zone = 0                                                                                                                                        
label = TEMP %temperature-c%                                                           
label-warn = TEMP %temperature-c%                                                      
label-warn-foreground = #f00 
;exec = sensors | awk '/^edge/ {print $2}'
;interval = 1
;label-padding-left=2
;label-padding-right=2

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/animation]
type = custom/script
exec = ~/.config/polybar/scripts/space-ship.py
interval = 0.25             
;or whatever interval you wish
label = %output%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =  %free%
label-unmounted = %mountpoint% not mounted 
label-unmounted-foreground = ${colors.disabled}
;label-connected =  %{A1:kitty -e  &:} %free%%{A} 

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 婢 0%
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
;format-prefix = "  "
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
;click-left = $TERMINAL -e nmtui
label-connected =   %{A1:kitty -e nmtui:}%essid%%{A}
;label-connected = %{A1:gnome-terminal -e nmtui &:} %essid%%{A} 
;nm-connection-editor
;%{F#F0C674}%ifname%%{F-}
;%local_ip%

[module/eth]
;format-prefix = " "
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


; add `calendar` to your modules list

[module/popup-calendar]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 1
click-left = ~/.config/polybar/scripts/popup-calendar.sh --popup &

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d"
date-alt = " %Y-%m-%d"

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix = "   "
format-prefix-foreground = ${colors.orange}
format-underline = #0a6cf5

label = %date% %time%

[module/disk]
type = custom/script
exec = bash ~/.config/polybar/scripts/diskusage
interval = 5


[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
